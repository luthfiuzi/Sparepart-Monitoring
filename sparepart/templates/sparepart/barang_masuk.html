{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <h4>Barang Masuk</h4>
    </div>
    
    <!-- use htmx  -->
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary" hx-get="{% url 'sparepart:barang_masuk_create' %}" hx-trigger='load' hx-swap="outerHTML">Tambah Barang Masuk</button>
        </div>
    </div>
    <div class="card-body justify-content-between">
          <table id="table"  class="table table-striped ">
          </table>    
    </div>

    {% include "includes/footer.html" %}
    
</div>
  {% endblock content %}

  {% block extrascript %}
  <script language="javascript">

    $(document).ready(function() {
        AjaxDatatableViewUtils.initialize_table(
            $('#table'),
            "{% url 'sparepart:barang_masuk_ajax' %}",
            {
                // extra_options (example)
                processing: false,
                autoWidth: true,
                full_row_select: true,
                scrollX: false
            }, {
                // extra_data
                // ...
            },
        );
    });

</script>

{% endblock extrascript %}
